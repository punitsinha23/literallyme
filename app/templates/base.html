{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Literally Me{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'main.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lilita+One&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        /* main.css */
        body {
            background-color: rgb(199, 157, 238); /* Light gray background for the body */
            font-family: 'Oswald', sans-serif; /* Use Oswald font */
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: #333;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 15px;
            background-color: rgb(187, 114, 254);
        }

        .banner-container {
            text-align: center;
            width: 100%;
            height: auto;
            margin-bottom: 30px; /* Add margin below the banner */
        }

        #banner {
            max-width: 100%; /* Ensures image doesn't overflow */
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            #banner {
                max-height: 400px; /* Adjust max height for smaller devices */
            }
        }

    </style>
</head>
<body>

    {% block content %}
    <div class="banner-container">
        <img id="banner" src="{% static 'banner1.jpeg' %}" alt="Banner Image" class="img-fluid">
    </div>

    <div class="container">
        <div class="form-container p-4 shadow rounded-3">
            <h1 class="text-center mb-4">Welcome</h1>
            <form method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                <div class="mb-3 mt-4">
                    <label for="name" class="form-label"><strong>Name</strong></label>
                    <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Let's Go</button>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
