{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Literally Me{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'main.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lilita+One&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="banner-container">
        <img id="banner" src="{% static 'banner1.jpeg' %}" alt="Banner Image">
    </div>

    {% block content %}
    <div class="container">
        <div class="form-container">
            <h1>Welcome</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label"><strong>Name</strong></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label"><strong>Gender</strong></label>
                    <input type="text" class="form-control" id="gender" name="gender" placeholder="Enter your gender">
                </div>
                <button type="submit" class="submit-btn w-100">Let's Go</button>
            </form>
        </div>
    </div>
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script>
        const images = [
            "{% static 'banner1.jpeg' %}",
            "{% static 'banner2.png' %}",
            "{% static 'banner3.jpeg' %}",
            "{% static 'banner4.jpeg' %}",
            "{% static 'banner5.jpeg' %}",
            "{% static 'banner6.jpeg' %}"
        ];

        let currentImageIndex = 0; 
        const banner = document.getElementById("banner");

        function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length; 
            banner.src = images[currentImageIndex];
        }

        // Change image every 3 seconds
        setInterval(changeImage, 3000);
    </script>
</body>
</html>
