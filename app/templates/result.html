{% extends 'base.html' %}

{% block title %} Quiz Result {% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <!-- Custom Card with White Background -->
    <div class="custom-card" style="width: 30%; margin: 0 auto; background-color: white; border: 1px solid #ddd; border-radius: 5px; padding: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <img src="{{ image }}" alt="{{ name }}" class="card-img-top" style="max-width: 100%; height: auto;">
        <h5 style="font-size: 1.5rem; font-weight: bold; margin-top: 20px;">You are literally {{ name }}!</h5>
    </div>
</div>
{% endblock %}
