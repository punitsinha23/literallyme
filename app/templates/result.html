{% extends 'base.html' %}

{% block title %} Quiz Result {% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <!-- Responsive Card -->
    <div 
        class="custom-card mx-auto p-4 shadow-sm" 
        style="background-color: white; border: 1px solid #ddd; border-radius: 5px; max-width: 400px;"
    >
        <!-- Image with Responsive Design -->
        <img 
            src="{{ image }}" 
            alt="{{ name }}" 
            class="img-fluid rounded mb-3" 
            style="max-height: 300px; object-fit: cover;"
        >
        <h5 
            class="text-center font-weight-bold" 
            style="font-size: 1.25rem; margin-top: 10px;"
        >
            You are literally {{ name }}!
        </h5>
    </div>
</div>

<!-- Custom Styles for Better Mobile Responsiveness -->
<style>
    @media (max-width: 576px) {
        .custom-card {
            padding: 20px;
            border-radius: 8px;
        }
        .custom-card h5 {
            font-size: 1.1rem;
        }
    }

    @media (max-width: 768px) {
        .custom-card {
            max-width: 90%;
        }
    }
</style>
{% endblock %}
